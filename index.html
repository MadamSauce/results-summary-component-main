<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="main-card">
  <div class="left-card">
    <h2 class="title">Your Result</h2>
    <div class="score">
      <h1 class="total-score">76</h1>
      <span>of 100</span>
    </div>
    <h3 class="level">Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="right-card">
    <h2>Summary</h2>
    <div class="grid">
      <div class="grid-item Reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
        <h3 class="summary">Reaction</h3>
        <h3 class="summary-score" id="reaction">80<span>/100</span></h3>
      </div>
      <div class="grid-item Memory">
        <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
        <h3 class="summary">Memory</h3>
        <h3 class="summary-score" id="memory">92<span>/100</span></h3>
      </div>
      <div class="grid-item Verbal">
        <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
        <h3 class="summary">Verbal</h3>
        <h3 class="summary-score" id="verbal">72<span>/100</span></h3>
      </div>
      <div class="grid-item Visual">
        <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
        <h3 class="summary">Visual</h3>
        <h3 class="summary-score" id="visual">72<span>/100</span></h3>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nicole-williams-49576017a/">Nicole Williams">Nicole Williams</a>.
  </div>
</body>
</html>
